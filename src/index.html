<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intelie </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
    <div class="header-intelie">
        <img src="../images/logo.png">
    </div>
    <div class="container">
             <div class="d-flex">
            <div class="form-group flex-fill m-3">
                <label for="facts">Facts</label>
                <textarea class="form-control" style="height:10em;" id="facts" rows="3"></textarea>
            </div>
            <div class="form-group flex-fill m-3">
                <label for="schema">Schema</label>
                <textarea class="form-control" style="height:10em;" id="schema" rows="3"></textarea>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <button type="button" id="filtro" class="btn btn-success w-25">Filtro</button>
        </div>
        
        <div class="form-group flex-fill m-3">
            <label for="resultado">Resultado</label>
            <textarea class="form-control" style="height:10em;" id="resultado" rows="3"></textarea>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
